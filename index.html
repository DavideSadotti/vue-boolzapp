<!DOCTYPE html>
<html lang="s" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- VUE CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous">
    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
  </head>
  <body>
    <div id="root" class="bg">
      <div class="container">

        <!-- RIGHT SIDE -->
        <div class="contacts">
          <div class="user">
            <div>
              <img src="img/avatar_io.jpg" alt="Mia foto">
              <p>Davide Sadotti</p>
            </div>
            <div>
              <ul>
                <li>
                  <i class="fas fa-circle-notch"></i>
                </li>
                <li>
                  <i class="fas fa-comment-alt"></i>
                </li>
                <li>
                  <i class="fas fa-ellipsis-v"></i>
                </li>
              </ul>
            </div>
          </div>
          <div class="notifications">
            <div>
              <i class="fas fa-bell-slash"></i>
            </div>
            <div>
              <p>Ricevi notifiche di nuovi messaggi</p>
              <a href="#">Attiva notifiche desktop</a>
            </div>
          </div>
          <div class="search">
            <div>
              <i class="fas fa-search"></i>
              <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
          </div>
          <div class="contactList">
            <ul>
              <li v-for="(item, i) in contacts" @click="showContact(i)">
                <img :src="'img/avatar' + item.avatar + '.jpg'">
                <p>{{ item.name }}</p>
              </li>
            </ul>
          </div>
        </div>

        <!-- LEFT SIDE -->
        <div class="messages">
          <div class="contactSelected">
            <div v-for="item in contacts" v-if="item.visible == false">
              <div>
                <div>
                  <img :src="'img/avatar' + item.avatar + '.jpg'">
                </div>
                <div>
                  <p>{{ item.name }}</p>
                  <small>Ultimo accesso oggi alle..</small>
                </div>
              </div>
            </div>
            <div>
              <ul>
                <li>
                  <i class="fas fa-search"></i>
                </li>
                <li>
                  <i class="fas fa-paperclip"></i>
                </li>
                <li>
                  <i class="fas fa-ellipsis-v"></i>
                </li>
              </ul>
            </div>
          </div>

          <div class="message">
            <div v-for="item in contacts" v-if="item.visible == false">
              <p></p>
              <small></small>
            </div>
          </div>

          <div class="text">
            <div>
              <i class="far fa-smile-wink"></i>
            </div>
            <div>
              <input type="text" placeholder="Scrivi un messaggio">
            </div>
            <div>
              <i class="fas fa-microphone"></i>
            </div>
          </div>

        </div>

      </div>
    </div>
    <!-- JAVASCRIPT -->
    <script src="js/script.js"></script>
  </body>
</html>
